<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding To Attributes</title>
    <script src="vue.js"></script>
</head>
<body>
<h1>Raw Output through VueJS in html.</h1>
<div id="app">
    <h1 v-once>{{ title }}</h1> <!--"v-once" only render it once so the other title wont get overwritten-->
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <hr>
    <p v-html="finishedLink"></p>
    <p>{{ finishedLink }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: 'http://google.com',
            finishedLink: '<a href="http://google.com">Google</a>'
        } ,
        methods:{
            sayHello: function(){
                this.title = 'Hello!';
                return this.title;
            }
        }
    });
</script>
</body>
</html>
